<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picPicker | Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #fec84e;
background-image: linear-gradient(315deg, #fec84e 0%, #ffdea8 74%);">
    <center>
        <div class="card card-signup card-signup-sign">
            <div class="card-body cb-signup">
                <div class="container">
                    <div class="row">
                        <div class="col-sm tree-photo" style="background-image: url(./img/tree.jpeg);">

                        </div>
                        <div class="col-lg">
                            <form action="" method="get">
                                <div class="signup-content">
                                    <h2 style="text-align: center;">Hey so happy to have you ðŸŽ‰</h2>
                                    <br>
                                    <div class="form-content">
                                        <p>Name:
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                                type="text" name="" id="" placeholder="name"></p>
                                        <p>Email:
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                                type="email" name="" id="" placeholder="email"></p>
                                        <p>Mobile no:&nbsp;&nbsp;&nbsp;<input type="number" name="" id=""
                                                placeholder="Mobile number"></p>
                                        <p>Password: &nbsp;&nbsp;&nbsp;<input type="password" name="" id=""
                                                placeholder="password"></p>

                                        <button type="button" class="btn btn-primary btn-lg button-form"><a
                                                href="dashboard.html" style="color: #1c1c1c;">Sign-Up</a>
                                            &nbsp;</button><br>
                                        <a style="font-size: 12px; color: #eff3ef;" href="#">Forget
                                            Password</a>&nbsp;&nbsp;&nbsp;<span><a
                                                style="font-size: 12px; color: #eff3ef" href="login.html">Already a
                                                User</a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>




    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
